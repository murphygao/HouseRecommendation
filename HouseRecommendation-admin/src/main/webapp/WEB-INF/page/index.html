<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- 禁用屏幕缩放功能 默认缩放比例1.0-->
    <meta name = "viewport" content="width = device-width,
                                     initial-scale = 1.0,
                                     maximum-scale = 1.0,
                                     user-scalable = no">
    <!-- 启动最新的IE文档模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=Edge，chrome=1">
    <!-- 禁用缓存 -->
    <meta http-equiv="pragma"          content="no-cache">
    <meta http-equiv="Cache-Control"   content="no-cache">
    <meta http-equiv="Expires"         content="0">
    <title>房源信息采集管理平台</title>
    <!-- 网站图标 -->
    <link rel="icon" type="image/png" href="static/images/favicon.png">
    <!-- 外联样式 -->
    <link rel="stylesheet" type="text/css" href="static/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="static/css/fontello.css">
    <link rel="stylesheet" type="text/css" href="static/css/plugin-style.css"/>
    <link rel="stylesheet" type="text/css" href="static/css/index_style.css">
</head>
<body>

<div class="gl-container">

    <!-- header -->
    <div class="gl-header">
        <div class="gl-header-wrap">
            <div class="gl-userInfo-box">
                <div class="gl-user-item gl-user-img"><img src="static/images/defualt_user.jpg"></div>
                <div class="gl-user-item gl-user-info">
                    <div class="btn-group">
                        <button type="button" class="btn btn-default dropdown-toggle gl-user-btn" data-toggle="dropdown">
                            <span id="gl-user-name"></span>
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="javascript:void(0);">
                                    <span class="glyphicon glyphicon-user"></span>
                                    <span id="gl-user-type"></span>
                                </a>
                            </li>
                            <li role="separator" class="divider"></li>
                            <li>
                                <a id="gl-user-modify" href="javascript:void(0);">
                                    <span class="glyphicon glyphicon-wrench"></span>
                                    <span>修改密码</span>
                                </a>
                            </li>
                            <li role="separator" class="divider"></li>
                            <li>
                                <a id="gl-user-logout" href="javascript:void(0);">
                                    <span class="glyphicon glyphicon-off"></span>
                                    <span>注销</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- content -->
    <div class="gl-content-box">

        <!--meun -->
        <div class="gl-meun">
            <div id="meun" class="gl-meun-content">
                <div id="meun-group" class="gl-list-group">

                    <dl>
                        <dt data-toggle="true">
                            <a href="index" target="_top" class="gl-list-group-item gl-dt-active">
                                <i class="gl-icon gl-icon-left icon-home"></i>
                                <span>首页</span>
                            </a>
                        </dt>
                    </dl>
                    <dl>
                        <dt data-toggle="true">
                            <a href="javascript:void(0);" class="gl-list-group-item">
                                <i class="gl-icon gl-icon-left icon-fax"></i>
                                <span>客户服务中心</span>
                                <i class="gl-icon  gl-icon-right icon-down-open"></i>
                            </a>
                        </dt>
                        <dd>
                            <a href="javascript:void(0);" data-target="guestManage" class="gl-list-group-item">
                                <i class="gl-icon  gl-icon-left icon-user-1"></i>
                                <span>客户管理</span>
                            </a>
                        </dd>
                        <dd>
                            <a href="javascript:void(0);" data-target="newOrder" class="gl-list-group-item">
                                <i class="gl-icon  gl-icon-left icon-paste"></i>
                                <span>新建订单</span>
                            </a>
                        </dd>
                        <dd>
                            <a href="javascript:void(0);" data-target="serviceOrderManage" class="gl-list-group-item">
                                <i class="gl-icon  gl-icon-left icon-doc-text-inv"></i>
                                <span>订单管理</span>
                            </a>
                        </dd>
                        <dd>
                            <a href="javascript:void(0);" data-target="returnManage" class="gl-list-group-item">
                                <i class="gl-icon  gl-icon-left  icon-trash-empty"></i>
                                <span>退货管理</span>
                            </a>
                        </dd>
                    </dl>


                    <dl>
                        <dt data-toggle="true">
                            <a href="javascript:void(0);" class="gl-list-group-item">
                                <i class="gl-icon gl-icon-left icon-users"></i>
                                <span>用户管理</span>
                                <i class="gl-icon  gl-icon-right icon-down-open"></i>
                            </a>
                        </dt>
                        <dd>
                            <a href="javascript:void(0);" data-target="chaxun" class="gl-list-group-item">
                                <i class="gl-icon  gl-icon-left icon-search-1"></i>
                                <span>查询用户</span>
                            </a>
                            <a href="javascript:void(0);" data-target="tianjia" class="gl-list-group-item">
                                <i class="gl-icon  gl-icon-left icon-user-plus"></i>
                                <span>添加用户</span>
                            </a>
                        </dd>
                    </dl>

                    <dl>
                        <dt data-toggle="true">
                            <a href="javascript:void(0);" class="gl-list-group-item">
                                <i class="gl-icon gl-icon-left icon-chart-line"></i>
                                <span>数据决策</span>
                                <i class="gl-icon  gl-icon-right icon-down-open"></i>
                            </a>
                        </dt>
                        <dd>
                            <a href="javascript:void(0);" class="gl-list-group-item">
                                <i class="gl-icon  gl-icon-left icon-chart-pie"></i>
                                <span>销售统计</span>
                            </a>
                        </dd>
                        <dd>
                            <a href="javascript:void(0);" class="gl-list-group-item">
                                <i class="gl-icon  gl-icon-left icon-chart-area"></i>
                                <span>货物统计</span>
                            </a>
                        </dd>
                        <dd>
                            <a href="javascript:void(0);" class="gl-list-group-item">
                                <i class="gl-icon  gl-icon-left icon-emo-thumbsup"></i>
                                <span>客户行为统计</span>
                            </a>
                        </dd>
                    </dl>
                </div>
            </div>
        </div>

        <!-- content -->
        <div id="scroll-box" class="gl-content">
            <div id="content" class="gl-content-box">
            </div>
        </div>
    </div>
</div>
<script type="application/javascript" src="static/js/jquery-1.11.1.js"></script>
<script type="application/javascript" src="static/bootstrap/js/bootstrap.min.js"></script>
<script type="application/javascript" src="static/js/plugin.js"></script>
<script type="application/javascript" src="static/js/index_global.js"></script>
</body>
</html>
